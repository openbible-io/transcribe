<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
		<meta name="theme-color" content="#000000" />
		<link rel="shortcut icon" type="image/ico" href="src/icons/favicon.svg" />
		<link rel="stylesheet" href="src/main.css" />
		<title>Transcribe</title>
	</head>
	<body>
		<div class="toolbar">
			<div>
				<input type="radio" name="tool" id="pan">
				<label for="pan">pan</label>
				<input type="radio" name="tool" id="select">
				<label for="select">select</label>
				<input type="radio" name="tool" id="text">
				<label for="text">text</label>
				<input type="radio" name="tool" id="ocr">
				<label for="ocr">ocr</label>
			</div>
		</div>
		<svg xmlns="http://www.w3.org/2000/svg" class="editor" lang="en">
			<g id="view">
				<image opacity="0.5" href="./data/eurotext.png" />
				<g id="transcription">
					<g class="span" transform="matrix(1.8333, 0, 0, 1.8333, -50.833, -30)">
						<path id="span0" d="M61,50 L313,50"></path>
						<text lengthAdjust="spacingAndGlyphs" lang="en" textLength="252">
							<textPath href="#span0">The (quick) [brown] {fox} jumps!</textPath>
						</text>
					</g>
					<g class="span" transform="matrix(1.8333, 0, 0, 1.8333, -50, -110)">
						<path id="span1" d="M60,146 L341,146"></path>
						<text lengthAdjust="spacingAndGlyphs" lang="en" textLength="281">
							<textPath href="#span1">from aspammer@website.com is spam.</textPath>
						</text>
					</g>
					<g class="span" transform="matrix(1.722, 0, 0, 1.7222, -41.1667, -185.6111)">
						<path id="span3" d="M57,271 L339,271"></path>
						<text lengthAdjust="spacingAndGlyphs" lang="en" textLength="282">
							<textPath href="#span3">parasseux. La volpe marrone rapida</textPath>
						</text>
					</g>
				</g>
				<!-- UI is in view so transforms do not have to be applied twice -->
				<g id="ui">
					<path id="selectDrag" />
					<path id="selectGroup" />
					<path id="selectGroupTop" />
					<path id="selectGroupBot" />
					<foreignObject>
						<form>
							<input id="textInput" enterkeyhint="done">
						</form>
					</foreignObject>
					<g id="pathPoints" />
				</g>
			</g>
		</svg>
		<div class="panelLeft">
			<div>
				<input id="fontSize" type="number" style="width: 5ch">
				<input id="fontFamily">
				<input id="fontColor" type="color">
			</div>
		</div>
		<script type="module" src="src/transcribe.js"></script>
	</body>
</html>
