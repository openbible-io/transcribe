<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
		<meta name="theme-color" content="#000000" />
		<link rel="shortcut icon" type="image/ico" href="src/icons/favicon.svg" />
		<link rel="stylesheet" href="src/main.css" />
		<title>Transcribe</title>
	</head>
	<body>
		<div class="toolbar">
			<div>
				<input type="radio" name="tool" id="select">
				<label for="select">select</label>
				<input type="radio" name="tool" id="pan">
				<label for="pan">pan</label>
				<input type="radio" name="tool" id="text">
				<label for="text">text</label>
			</div>
		</div>
		<svg xmlns="http://www.w3.org/2000/svg" class="editor" lang="en">
			<g id="view">
				<image opacity="0.5" href="./data/eurotext.png" />
<g id="transcription">
				<g class="span" transform="matrix(1.8657071590423584, 0, 0, 1.8657071590423584, -52.808135986328125, -32.031166076660156)">
	<path id="span0" d="M61,51 L312,51"></path>
	<text lengthAdjust="spacingAndGlyphs" lang="en" textLength="251">
		<textPath href="#span0">The (quick) [brown] {fox} jumps!</textPath>
	</text>
</g><g class="span" transform="matrix(1.8775588274002075, 0, 0, 1.8775588274002075, -49.14329528808594, -334.34991455078125)">
	<path id="span1" d="M56,395 L265,395"></path>
	<text lengthAdjust="spacingAndGlyphs" lang="en" textLength="209">
		<textPath href="#span1">salta sobre o cao preguicoso.</textPath>
	</text>
</g></g>
				<!-- UI is in view so transforms do not have to be applied twice -->
				<g id="ui">
					<path id="selectDrag" />
					<path id="selectGroup" />
					<path id="selectGroupTop" />
					<path id="selectGroupBot" />
					<foreignObject>
						<form>
							<input id="textInput" enterkeyhint="done">
						</form>
					</foreignObject>
					<g id="pathPoints" />
				</g>
			</g>
		</svg>
		<script type="module" src="src/transcribe.js"></script>
	</body>
</html>
